<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhoot Chaturdashi - A Playable Prototype</title>
    
    <!-- Load Tailwind CSS for styling the page -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load p5.js for canvas drawing and game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            display: block;
            border: 2px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Main container to center the game -->
    <main class="min-h-screen w-full flex flex-col items-center justify-center p-4">
        
        <!-- Page Title -->
        <h1 class="text-2xl font-bold text-white mb-4">Bhoot Chaturdashi</h1>
        
        <!-- The p5.js canvas will be injected here -->
        <div id="canvas-container"></div>
    </main>

    <!-- 
      Load all our game scripts. 
      Order is important! Classes first, then states, then the main sketch.
    -->
    <script src="person.js"></script>
    <script src="diya.js"></script>
    <script src="ghosts.js"></script>
    <script src="environment.js"></script>
    <script src="states.js"></script>
    <script src="sketch.js"></script>
    
</body>
</html>
